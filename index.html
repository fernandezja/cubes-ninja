<html lang="en"><head>

    <meta charset="UTF-8">
    
  
    
    <title>Menja</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#2c3f51">
  <link rel="stylesheet" media="screen" href="index.css">
  
    
  
  
  </head>
  
  <body translate="no">
    <!-- Game canvas -->
  <canvas id="c" width="682" height="331" style="width: 682px; height: 331px;"></canvas>
  
  <!-- Gameplay HUD -->
  <div class="hud" style="display: none;">
      <div class="hud__score">
          <div class="score-lbl" style="display: none;">SCORE: 0</div>
          <div class="cube-count-lbl" style="opacity: 1;">CUBES SMASHED: 2</div>
      </div>
      <div class="pause-btn"><div></div></div>
      <div class="slowmo" style="opacity: 0;">
          <div class="slowmo__bar" style="transform: scaleX(0);"></div>
      </div>
  </div>
  
  <!-- Menu System -->
  <div class="menus has-active">
      <div class="menu menu--main active">
          <h1>MENJA</h1>
          <button type="button" class="play-normal-btn">PLAY GAME</button>
          <button type="button" class="play-casual-btn">CASUAL MODE</button>
          <div class="credits">An 8kB game by <a href="https://cmiller.tech">Caleb Miller</a></div>
      </div>
      <div class="menu menu--pause">
          <h1>Paused</h1>
          <button type="button" class="resume-btn">RESUME GAME</button>
          <button type="button" class="menu-btn--pause">MAIN MENU</button>
      </div>
      <div class="menu menu--score">
          <h1>Game Over</h1>
          <h2>Your Score:</h2>
          <div class="final-score-lbl"></div>
          <div class="high-score-lbl"></div>
          <button type="button" class="play-again-btn">PLAY AGAIN</button>
          <button type="button" class="menu-btn--score">MAIN MENU</button>
      </div>
  </div>
      <script src="index.js"></script>
  </body>
  </html>
